<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.get("https://api.projectoxford.ai/luis/v1/application?id=c3a7c7b8-797e-4a92-9ed6-0eaa3801e770&subscription-key=64dba8a963ce4a1b9a2316d592d9fe06&q="+$("#pregunta").val(), 
        function(data, status){
        $("#bot").text(("Quiso decir: "+ data.intents[0].intent + " Probabilidad " + data.intents[0].score));
        
    switch(data.intents[0].intent ) {
    case "Saludo":
         $("#bot1").text("Hola, en que puedo ayudar");
        break;
    case "Saldo":
         $("#bot1").text("se mas especifico en tus palabras");
        break;
    case "None":
         $("#bot1").text("No entendi, intenta de nuevo");
        break;    
    case "SaldoCuentaBanco":
         $("#bot1").text("En tu cuenta del banco hay mucho dinero");
        break;
    case "SaldoTarjetaCredito":
         $("#bot1").text("Tu saldo disponible es $1.030.000, debes $80.000");
        break;
    case "FechaPago":
         $("#bot1").text("Tu proximo pago es 4/05/2016");
        break;
    default:
        $("#bot1").text("No entendi, intenta de nuevo");
}

    });
    });
});
</script>
</head>
<body>

<h1>BotAlpha</h1>
<p>Pregunta algo sobre el banco:</p>

<input id="pregunta">
<button>Preguntale al Bot!</button>

<p><a id="bot">Hola</a></p>
<p><a id="bot1"></a></p>

</body>
</html>
